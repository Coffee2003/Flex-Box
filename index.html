  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      height: 100vh;
    }

    .pricing-plan{
      background-color: rgb(242, 242, 242);
      flex-basis: 440px;
      height: 308px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    li{
      list-style: none;
      font-family: 'Arial Narrow Bold';
      font-size: 20px;
      margin-bottom: 5px;
    }

    .plan-price{
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 48px;
      margin-bottom: 1rem;
    }

    .plan-title{
      font-family: 'Arial Narrow Bold';
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
      margin-top: 1rem;
    }
    .plan-button{
      border: none;
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .plan-button:hover{
      transition-duration: 600ms;
      color: #ff6600;
      background-color: white;

    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
      }
      .pricing-plan{
      flex-basis: 308px;
      width: 440px;
    }
  }
  </style>
</head>

<body>
